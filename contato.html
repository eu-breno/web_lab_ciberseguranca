<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://www.upf.br/" target="_blank"><img src="img/logo UPF.png" alt="Logo da UPF" class="logo_upf"></a>
        <div class="links_paginas">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="imagens_header">
            <button onclick="mudarTema()">
                <img src="img/circle-half.svg" alt="Alterar o Tema: Dark/White">
            </button>
            <button onclick="acessibilidadeNavegador()">
                <img src="img/person-arms-up.svg" alt="Acessibilidade">
            </button>
        </div>
    </header>
    <div class="fundo">
        <section class="tela_inicial">
            <section class="formulario">
                <h2>Entre em contato</h2>
                <form action="#" method="post">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required>

                    <label for="data">Data de nascimento</label>
                    <input type="date" id="data" name="data" required>

                    <label for="genero">Gênero:</label>
                    <div class="grupo-genero">
                        <label>
                            <input type="radio" name="gênero" value="masculino" required> Masculino
                        </label>
                        <label>
                            <input type="radio" name="gênero" value="feminino" required> Feminino
                        </label>
                        <label>
                            <input type="radio" name="gênero" value="outros" required> Outros
                        </label>
                    </div>

                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option value="#">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                    <label for="celular">Número de celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="(99) 9 9999-9999" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seu_email@gmail.com" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Envie uma mensagem (opcional)"></textarea>

                    <button type="submit" id="btnEnviar">Enviar</button>
                </form>
            </section>
        </section>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Breno Olliari • Todos os direitos reservados</p>
            <div class="footer-icons">
                <a href="https://github.com/eu-breno" target="_blank"><img src="img/github.svg" alt="Meu perfil no GitHub"></a>
                <a href="https://instagram.com/brenoolliari" target="_blank"><img src="img/instagram.svg" alt="Meu perfil no Instagram"></a>
             </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
